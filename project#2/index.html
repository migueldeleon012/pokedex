<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <!-- made for the music to play -->
    <div class="starting-button-div active" id="startingButton">
      <button id="startingButton" class="starting-button">Start Game</button>
    </div>
    <div class="game-board" id="gameBoard">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="score-board" id="scoreBoard">
      <h1>Neon Tac Toe</h1>
      <p class="player-1">Green Score: <span id="playerOneScore">0</span></p>
      <p class="player-2">Red Score: <span id="playerTwoScore">0</span></p>
      <p class="current-turn" id="currentTurn"></p>
    </div>
    <div class="pop-up" id="popUp">
      <button id="restart" class="restart">Restart</button>
      <p id="alertWin" class="alert-win"></p>
    </div>
  </main>
  <audio id="bgm">
    <source src="assets/bgm.mp4" type="audio/mpeg">
  </audio>
  <script src="app.js"></script>
</body>
</html>
